<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Testovac√≠ str√°nka pro ovƒõ≈ôen√≠ spr√°vnosti algoritmu prstokladu violoncella.">
    <title>Testy - Cello Fingering Assistant</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/img/favicon.svg">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">
    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-3xl overflow-hidden border border-slate-200">
        <header class="bg-indigo-950 p-8 text-white">
            <div class="flex items-center justify-between mb-4">
                <a href="../../index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="../../assets/img/logo.svg" alt="Cello Fingering Assistant Logo" class="w-12 h-12">
                    <h1 class="text-3xl font-black tracking-tight italic">Testy prstokladu</h1>
                </a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="../../index.html" class="text-indigo-200 hover:text-white font-medium transition-colors">Home</a>
                    <a href="test.html" class="text-indigo-200 hover:text-white font-medium transition-colors">Testy</a>
                    <a href="../docs/main.md" class="text-indigo-200 hover:text-white font-medium transition-colors">Dokumentace</a>
                </nav>
                <button id="mobileMenuToggle" class="md:hidden text-indigo-200 hover:text-white transition-colors" aria-label="Otev≈ô√≠t menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <nav id="mobileMenu" class="md:hidden hidden flex flex-col gap-3 mt-4">
                <a href="../../index.html" class="text-indigo-200 hover:text-white font-medium transition-colors">Home</a>
                <a href="test.html" class="text-indigo-200 hover:text-white font-medium transition-colors">Testy</a>
                <a href="../docs/main.md" class="text-indigo-200 hover:text-white font-medium transition-colors">Dokumentace</a>
            </nav>
            <p class="text-indigo-300 font-medium mt-2 uppercase text-xs tracking-widest">
                Ovƒõ≈ôen√≠ spr√°vnosti algoritmu
            </p>
        </header>

        <div class="p-8">
            <!-- Horn√≠ souhrn v√Ωsledk≈Ø test≈Ø -->
            <div id="testSummaryTop" class="mb-6 hidden">
                <!-- Vypln√≠ se dynamicky v runAllTests() -->
            </div>

            <button onclick="runAllTests()" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-10 rounded-2xl transition-all shadow-lg active:scale-95 mb-6">
                Spustit v≈°echny testy
            </button>

            <div id="testResults" class="space-y-4"></div>
        </div>
    </div>

    <footer class="bg-slate-100 border-t border-slate-200 py-6 text-center text-sm text-slate-600">
        <p>¬© 2025 <a href="https://www.sensio.cz" class="text-indigo-600 hover:text-indigo-800 font-medium transition-colors">Sensio.cz s.r.o.</a></p>
    </footer>

    <script type="module">
        import { solve, model } from '../../assets/js/fingering.js';
        import { compareFingering, formatFingering, testSuites } from '../../assets/js/tests.js';

        // Mobile menu toggle
        document.getElementById('mobileMenuToggle')?.addEventListener('click', () => {
            const menu = document.getElementById('mobileMenu');
            menu?.classList.toggle('hidden');
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        
        // Zkontrolovat ulo≈æenou preferenci nebo syst√©movou
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('darkMode');
        const isDark = savedMode === 'true' || (savedMode === null && prefersDark);
        
        if (isDark) {
            document.body.classList.add('dark-mode');
        }
        
        darkModeToggle?.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkNow = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkNow.toString());
            
            // Zmƒõnit ikonu
            if (darkModeIcon) {
                if (isDarkNow) {
                    darkModeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
                } else {
                    darkModeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
                }
            }
        });

        // P≈ôizp≈Øsoben√≠ test runneru pro prohl√≠≈æeƒç
        function runAllTests() {
            const resultsDiv = document.getElementById('testResults');
            const summaryTop = document.getElementById('testSummaryTop');
            resultsDiv.innerHTML = '';
            
            let passed = 0;
            let failed = 0;

            testSuites.forEach((suite, index) => {
                const testDiv = document.createElement('div');
                testDiv.className = 'p-6 rounded-2xl border-2 test-running';
                testDiv.id = `test-${index}`;
                
                const result = solve(suite.input);
                const isPass = compareFingering(result, suite.expected);
                
                if (isPass) {
                    passed++;
                    testDiv.className = 'p-6 rounded-2xl border-2 test-pass';
                } else {
                    failed++;
                    testDiv.className = 'p-6 rounded-2xl border-2 test-fail';
                }

                const sequenceParam = encodeURIComponent(suite.input.join(' '));
                const indexUrl = `../../index.html?sequence=${sequenceParam}`;
                
                testDiv.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="text-lg font-bold ${isPass ? 'text-green-800' : 'text-red-800'}">
                            ${isPass ? '‚úÖ' : '‚ùå'} ${suite.name}
                        </h3>
                        <span class="text-xs font-bold ${isPass ? 'text-green-600' : 'text-red-600'}">
                            ${isPass ? 'PRO≈†LO' : 'SELHALO'}
                        </span>
                    </div>
                    <p class="text-sm text-slate-600 mb-3">${suite.description}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="font-bold text-slate-700 mb-1">Vstup:</p>
                            <p class="font-mono bg-slate-100 p-2 rounded">${suite.input.join(' ')}</p>
                        </div>
                        <div>
                            <p class="font-bold text-slate-700 mb-1">Oƒçek√°v√°no:</p>
                            <p class="font-mono bg-slate-100 p-2 rounded">${formatFingering(suite.expected)}</p>
                        </div>
                        <div class="md:col-span-2">
                            <p class="font-bold text-slate-700 mb-1">Skuteƒçnost:</p>
                            <p class="font-mono bg-slate-100 p-2 rounded">${formatFingering(result)}</p>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-200">
                        <a href="${indexUrl}" target="_blank" 
                           class="inline-flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl transition-all shadow-md active:scale-95 text-sm">
                            <span>üîç</span>
                            <span>Zobrazit prstoklad</span>
                        </a>
                    </div>
                `;
                
                resultsDiv.appendChild(testDiv);
            });

            // P≈ôidat souhrn
            const summaryDiv = document.createElement('div');
            summaryDiv.className = `p-6 rounded-2xl border-2 mt-6 ${failed === 0 ? 'test-pass' : 'test-fail'}`;
            summaryDiv.innerHTML = `
                <h2 class="text-2xl font-black mb-2">üìä Souhrn test≈Ø</h2>
                <p class="text-lg">
                    <span class="font-bold text-green-600">${passed} pro≈°lo</span> / 
                    <span class="font-bold text-red-600">${failed} selhalo</span> / 
                    <span class="font-bold">${passed + failed} celkem</span>
                </p>
                ${failed === 0 ? 
                    '<p class="text-green-700 font-bold mt-2">üéâ V≈°echny testy pro≈°ly!</p>' : 
                    '<p class="text-red-700 font-bold mt-2">‚ö†Ô∏è Nƒõkter√© testy selhaly. Zkontrolujte algoritmus.</p>'
                }
            `;
            resultsDiv.appendChild(summaryDiv);

            // Aktualizovat souhrn naho≈ôe
            if (summaryTop) {
                summaryTop.className = `p-4 rounded-2xl border-2 flex items-center justify-between ${
                    failed === 0 ? 'test-pass' : 'test-fail'
                }`;
                summaryTop.innerHTML = `
                    <div>
                        <h2 class="text-lg font-black">Souhrn test≈Ø</h2>
                        <p class="text-sm">
                            <span class="font-bold text-green-700">${passed} pro≈°lo</span> /
                            <span class="font-bold text-red-700">${failed} selhalo</span> /
                            <span class="font-bold">${passed + failed} celkem</span>
                        </p>
                    </div>
                    <div class="text-sm font-bold ${failed === 0 ? 'text-green-800' : 'text-red-800'}">
                        ${failed === 0 ? 'V≈°echny testy pro≈°ly üéâ' : 'Nƒõkter√© testy selhaly ‚ö†Ô∏è'}
                    </div>
                `;
                summaryTop.classList.remove('hidden');
            }
        }

        // Export na window pro onclick atribut
        window.runAllTests = runAllTests;

        // Spustit testy automaticky p≈ôi naƒçten√≠
        window.addEventListener('DOMContentLoaded', () => {
            runAllTests();
        });
    </script>
</body>
</html>
